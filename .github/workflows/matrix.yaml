name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        shopt -s nullglob
        matrixArray=(lambdas/*)
        echo "::set-output name=matrix::$matrixArray[@]"
  job2:
    needs: job1
    runs-on: ubuntu-latest
#     strategy:
#       matrix:
#         lambdafile:${{ needs.job1.outputs.matrix }} 
    steps:
     - name: checkout source code
       uses: actions/checkout@v1
     - run: echo "${{ needs.job1.outputs.matrix }}[@]"
     - run: echo ${{ matrix.lambdafile }}
