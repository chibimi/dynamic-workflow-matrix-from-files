name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.setmatrix.outputs.matrix }}
    steps:
    - name: checkout source code
      uses: actions/checkout@v1
    - id: setmatrix
      run: |
        shopt -s nullglob
        matrixArray=(./lambdas/*) # Creates array of files
        echo "::set-output name=matrix::${matrixArray[@]}" # echo converted array to space separated string
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambdafile:(`echo ${{ needs.job1.outputs.matrix }}`) # (`echo ${matrixArray[@]}`)
    steps:
     - name: checkout source code
       uses: actions/checkout@v1
     - run: echo ${{ matrix.lambdafile }}
